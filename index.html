<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo de Miguel do Nascimento Leite</title>
  <style>
    /* Definindo o estilo global da página */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c; /* Fundo preto */
      color: #f0f0f0; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Estilo do cabeçalho */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      color: #f05454; /* Cor vermelha */
      margin-bottom: 10px;
    }

    header img {
      border-radius: 50%; /* Deixa a imagem redonda */
      width: 150px;
      height: 150px;
      object-fit: cover; /* Mantém a proporção da imagem */
      border: 4px solid #f05454; /* Borda vermelha */
    }

    /* Estilo de navegação */
    nav {
      margin-bottom: 20px;
    }

    nav a {
      font-weight: bold;
      color: #f05454; /* Cor vermelha */
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 20px;
      border: 2px solid #f05454;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #f05454;
      color: #fff; /* Texto branco ao passar o mouse */
    }

    /* Estilo do iframe */
    iframe {
      width: 80%;
      height: 400px;
      margin: 20px auto;
      display: block;
      border: 2px solid #f05454; /* Borda vermelha */
      border-radius: 10px;
    }
    
    /* Rodapé */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #f0f0f0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Currículo de Miguel do Nascimento Leite</h1>
    <img src="minha foto.jpg" alt="Foto de Miguel">
  </header>

  <nav>
    <a href="objetivo.html" target="main">Objetivo</a>
    <a href="formacao.html" target="main">Formação</a>
    <a href="softskills.html" target="main">Soft Skills</a>
    <a href="identificacao.html" target="main">Identificação</a>
  </nav>

  <iframe src="objetivo.html" name="main"></iframe>

  <footer>
    <p>&copy; 2024 Miguel do Nascimento Leite</p>
  </footer>

</body>
</html>
